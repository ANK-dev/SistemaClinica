<main>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" autocomplete="off"
            placeholder="Digite aqui seu filtro...">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- ID Column
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef style="width: 5%"> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.codFatura}} </td>
            </ng-container> -->

            <!-- Name Column -->
            <ng-container matColumnDef="empresa">
                <th mat-header-cell *matHeaderCellDef style="width: 25%"> Empresa </th>
                <td mat-cell *matCellDef="let row"> {{row.empresa}} </td>
            </ng-container>

            <!-- CNPJ Column -->
            <ng-container matColumnDef="dataHora">
                <th mat-header-cell *matHeaderCellDef style="width: 15%"> Data/Hora </th>
                <td mat-cell *matCellDef="let row"> {{row.dataHora | date: ' HH:mm dd/MM/yyyy'}} </td>
            </ng-container>

            <!-- Telephones Column -->
            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef style="width: 35%"> Descrição </th>
                <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
            </ng-container>

            <!-- Payment Column -->
            <ng-container matColumnDef="pagamento">
                <th mat-header-cell *matHeaderCellDef style="width: 15%"> Pagamento </th>
                <td mat-cell *matCellDef="let row">
                    {{ row.pagamento }}
                </td>
            </ng-container>

            <!-- Operations Column -->
            <ng-container matColumnDef="operations">
                <th mat-header-cell *matHeaderCellDef style="width: 10%"> </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-button (click)="visualizar(row.codFatura)">
                        <img src="assets/img/list.svg" style="margin:2px;height: 15px;pointer-events: none;">
                    </button>
                    <button mat-button (click)="editar(row.codFatura)">
                        <img src="assets/img/pencil.svg" style="margin:2px;height: 14px;">
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20, 30]"></mat-paginator>
    </div>
    <div id="button-container">
        <button mat-fab color="accent" (click)="criarFatura()">+</button>
    </div>
</main>
