<main>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Digite aqui seu filtro...">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef style="width: 5%"> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.codEmpresa}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef style="width: 30%"> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>

            <!-- CNPJ Column -->
            <ng-container matColumnDef="cnpj">
            <th mat-header-cell *matHeaderCellDef style="width: 25%"> CNPJ </th>
            <td mat-cell *matCellDef="let row"> {{row.cnpj}} </td>
            </ng-container>

            <!-- Telephones Column -->
            <ng-container matColumnDef="telefones">
                <th mat-header-cell *matHeaderCellDef style="width: 15%"> Telefones </th>
                <td mat-cell *matCellDef="let row"> 
                    <span *ngIf="row.telefone1"> {{row.telefone1}} </span> <br>
                    <span *ngIf="row.telefone2"> {{row.telefone2}} </span> 
                </td>
            </ng-container>

            <!-- Payment Column -->
            <ng-container matColumnDef="payment">
                <th mat-header-cell *matHeaderCellDef style="width: 15%"> Tipo de Pagamento </th>
                <td mat-cell *matCellDef="let row"> 
                    {{ row.tipoPgto }}
                </td>
            </ng-container>

            <!-- Operations Column -->
            <ng-container matColumnDef="operations">
                <th mat-header-cell *matHeaderCellDef style="width: 15%">  </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-button (click)="visualizar(row.codEmpresa)" >
                        <img src="../../assets/img/list.svg" style="height: 15px;pointer-events: none;">
                    </button>
                    <button mat-button (click)="editar(row.codEmpresa)">
                        <img src="../../assets/img/pencil.svg" style="height: 14px;">
                    </button>
                    <button mat-button (click)="deletar(row.codEmpresa)">
                        <img src="../../assets/img/trash.svg" style="height: 15px;">
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 30]"></mat-paginator>
    </div>
    <div id="button-container">
        <button mat-fab color="accent" routerLink="/empresas/nova">+</button>
    </div>
</main>
