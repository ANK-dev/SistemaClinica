<main>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Digite aqui seu filtro...">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- Name Column -->
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef style="width: 18%"> Nome </th>
            <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef style="width: 46%"> Descrição </th>
            <td mat-cell *matCellDef="let row" style="text-align:justify;padding-right: 16px;"> {{row.descricao}} </td>
            </ng-container>

            <!-- Code Column -->
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef style="width: 12%"> Código </th>
                <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
            </ng-container>

            <!-- Price Column -->
            <ng-container matColumnDef="preco">
                <th mat-header-cell *matHeaderCellDef style="width: 12%"> Preço </th>
                <td mat-cell *matCellDef="let row"> R$ {{row.preco | number:'.2-2'}} </td>
            </ng-container>

            <!-- Operations Column -->
            <ng-container matColumnDef="operations">
                <th mat-header-cell *matHeaderCellDef style="width: 10%">  </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-button (click)="visualizar(row.codExame)" >
                        <img src="assets/img/list.svg" style="height: 15px;pointer-events: none;">
                    </button>
                   <!--- <button mat-button (click)="editar(row.codExame)">
                        <img src="assets/img/pencil.svg" style="height: 14px;">
                    </button>---->
                    <button mat-button (click)="deletar(row.codExame)">
                        <img src="assets/img/trash.svg" style="height: 15px;">
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 30]"></mat-paginator>
    </div>
    <div id="button-container">
        <button mat-fab color="accent" routerLink="/exames/novo">+</button>
    </div>
</main>
