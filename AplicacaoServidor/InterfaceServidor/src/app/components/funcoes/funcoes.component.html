<main>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Digite aqui seu filtro...">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef style="width: 5%"> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.codFuncao}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef style="width: 20%"> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>

            <!-- CNPJ Column -->
            <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef style="width: 45%"> Descrição </th>
            <td mat-cell *matCellDef="let row" style="text-align:justify;padding-right: 16px;"> {{row.descricao}} </td>
            </ng-container>

            <!-- Payment Column -->
            <ng-container matColumnDef="setor">
                <th mat-header-cell *matHeaderCellDef style="width: 15%"> Setor </th>
                <td mat-cell *matCellDef="let row">
                    {{ row.setor }}
                </td>
            </ng-container>

            <!-- Operations Column -->
            <ng-container matColumnDef="operations">
                <th mat-header-cell *matHeaderCellDef style="width: 10%">  </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-button (click)="visualizar(row.codFuncao)" >
                        <img src="assets/img/list.svg" style="height: 15px;pointer-events: none;">
                    </button>
                    <button mat-button (click)="editar(row.codFuncao)">
                        <img src="assets/img/pencil.svg" style="height: 14px;">
                    </button>
                    <button mat-button (click)="deletar(row.codFuncao)">
                        <img src="assets/img/trash.svg" style="height: 15px;">
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 30]"></mat-paginator>
    </div>
    <div id="button-container">
        <button mat-fab color="accent" routerLink="/funcoes/nova">+</button>
    </div>
</main>
