<main>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Digite aqui seu filtro...">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- Name Column -->
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef style="width: 25%"> Nome </th>
            <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>

            <!-- CPF Column -->
            <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef style="width: 15%"> CPF </th>
            <td mat-cell *matCellDef="let row"> {{row.cpf}} </td>
            </ng-container>

            <!-- Empresa Column -->
            <ng-container matColumnDef="empresa">
            <th mat-header-cell *matHeaderCellDef style="width: 30%"> Empresa </th>
            <td mat-cell *matCellDef="let row"> {{row.empresa}} </td>
            </ng-container>

            <!-- Funcao Column -->
            <ng-container matColumnDef="funcao">
            <th mat-header-cell *matHeaderCellDef style="width: 20%"> Função </th>
            <td mat-cell *matCellDef="let row"> {{row.funcao}} </td>
            </ng-container>

            <!-- Operations Column -->
            <ng-container matColumnDef="operations">
                <th mat-header-cell *matHeaderCellDef style="width: 10%">  </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-button (click)="visualizar(row.codPaciente)" >
                        <img src="../../assets/img/list.svg" style="height: 15px;pointer-events: none;">
                    </button>
                    <button mat-button (click)="editar(row.codPaciente)">
                        <img src="../../assets/img/pencil.svg" style="height: 14px;">
                    </button>
                    <button mat-button (click)="deletar(row.codPaciente)">
                        <img src="../../assets/img/trash.svg" style="height: 15px;">
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 30]"></mat-paginator>
    </div>
    <div id="button-container">
        <button mat-fab color="accent" routerLink="/pacientes/novo">+</button>
    </div>
</main>
