<main>
    <div class="row" style="margin-left:0;margin-right:0">
        <div class="col-md-10 offset-md-1 p-4 mt-5 mat-elevation-z8 bodyCadastro">
            <h2> Cadastrar Novo Exame </h2>

            <form [formGroup]="formularioNovoPaciente" (ngSubmit)="createPaciente()">
                <div class="form-group row">
                    <div class="col-md-6">
                        <mat-form-field>
                            <input  
                                type="text" 
                                id="nomeExame" 
                                name="nomeExame" 
                                placeholder="Nome" 
                                autocomplete="off" 
                                maxlength="50" 
                                formControlName="nome" 
                                matInput 
                            />
                        </mat-form-field>
                    </div>
                    <div class="col-md-3">
                        <mat-form-field>
                            <input  
                                type="number" 
                                id="precoExame" 
                                name="precoExame" 
                                placeholder="Preço" 
                                autocomplete="off" 
                                min="0" 
                                step="0.01"
                                formControlName="cpf" 
                                matInput 
                            />
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-3">
                        <mat-form-field>
                            <input
                                type="text" 
                                id="descricaoExame" 
                                name="descricaoExame" 
                                placeholder="Descrição" 
                                autocomplete="off"
                                formControlName="rg" 
                                matInput 
                            />
                        </mat-form-field>
                    </div>
                    <div class="col-md-3">
                        <mat-form-field>
                            <mat-label>Select an option</mat-label>
                            <mat-select formControlName="sexo" >
                              <mat-option>None</mat-option>
                              <mat-option value="F">Feminino</mat-option>
                              <mat-option value="M">Masculino</mat-option>
                            </mat-select>
                          </mat-form-field>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group" style="padding-top: 0px !important;">
                            <label for="example-datetime-local-input"></label>
                            <div>
                                <input formControlName="dataNascimento" class="form-control" type="date"
                                   id="example-datetime-local-input">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8 pt-4">
                        <mat-progress-bar *ngIf="executandoRequisicao"
                            class="example-margin"
                            color="accent"
                            mode="query">
                        </mat-progress-bar>
                    </div>
                    <div class="col-md-3 offset-md-1">
                        <button mat-raised-button type="reset" class="m-2"> Limpar </button>
                        <button mat-raised-button color="accent" type="submit"  class="m-2"> Concluir </button>
                    </div>
                </div>
            </form>
            <br>
        </div>
    </div>
</main>
