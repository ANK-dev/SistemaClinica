<main  style="height: 100%;"  >
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Digite aqui seu filtro...">
        </mat-form-field>
    
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
    
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef style="width: 5%"> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.codMedico}} </td>
                </ng-container>
    
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef style="width: 25%"> Nome </th>
                <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
                </ng-container>
    
                <!-- CPF Column -->
                <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef style="width: 15%"> CPF </th>
                <td mat-cell *matCellDef="let row"> {{row.cpf}} </td>
                </ng-container>
    
                <!-- CRM Column -->
                <ng-container matColumnDef="crm">
                <th mat-header-cell *matHeaderCellDef style="width: 15%"> CRM </th>
                <td mat-cell *matCellDef="let row"> {{row.crm}} </td>
                </ng-container>
    
                <!-- Especialidade Column -->
                <ng-container matColumnDef="especialidade">
                <th mat-header-cell *matHeaderCellDef style="width: 25%"> Especialidade </th>
                <td mat-cell *matCellDef="let row"> {{row.especialidade}} </td>
                </ng-container>
    
                <!-- Operations Column -->
                <ng-container matColumnDef="operations">
                    <th mat-header-cell *matHeaderCellDef style="width: 15%">  </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-button (click)="visualizar(row.codMedico)" >
                            <img src="../../assets/img/list.svg" style="height: 15px;pointer-events: none;">
                        </button>
                        <button mat-button (click)="editar(row.codMedico)">
                            <img src="../../assets/img/pencil.svg" style="height: 14px;">
                        </button>
                        <button mat-button (click)="deletar(row.codMedico)">
                            <img src="../../assets/img/trash.svg" style="height: 15px;">
                        </button>
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 30]"></mat-paginator>
        </div>
        <div id="button-container">
            <button mat-fab color="accent" routerLink="/medicos/novo">+</button>
        </div>
    </main>
