<h1 mat-dialog-title style="text-align: center">
        {{acaoModal}} EXAMES
    </h1>
    
    <div mat-dialog-content *ngIf="acaoModal!=='DELETAR'">
        <form [formGroup]="formularioExame" *ngIf="formularioExame" (ngSubmit)="editarExame()">
            <div class="form-group row">
                <div class="col-md-6">
    
                    <input  
                        type="hidden" 
                        id="codigoExame" 
                        name="codigoExame"
                        formControlName="codigo"
                    />
    
                    <mat-form-field>
                        <input  
                            type="text" 
                            id="nomeExame" 
                            name="nomeExame" 
                            placeholder="Nome" 
                            autocomplete="off" 
                            maxlength="50" 
                            formControlName="nome" 
                            matInput 
                        />
                    </mat-form-field>
                </div>

                <div class="col-md-3">
                    <mat-form-field>
                        <input
                            type="text" 
                            id="codigoExame" 
                            name="codigoExame" 
                            placeholder="Código" 
                            autocomplete="off" 
                            formControlName="codigo_exame" 
                            matInput 
                        />
                    </mat-form-field>
                </div>

                <div class="col-md-3">
                    <mat-form-field>
                        <input
                            type="text" 
                            id="precoExame" 
                            name="precoExame" 
                            placeholder="Preço" 
                            autocomplete="off" 
                            formControlName="preco" 
                            matInput 
                        />
                        <span matPrefix>R$&nbsp;</span>
                    </mat-form-field>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-12">
                    <mat-form-field>
                        <textarea
                            type="text" 
                            id="descricaoExame" 
                            name="descricaoExame" 
                            placeholder="Descrição" 
                            autocomplete="off" 
                            rows="8" 
                            formControlName="descricao" 
                            matInput 
                        ></textarea>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 pt-4">
                    <mat-progress-bar *ngIf="executandoRequisicao"
                        class="example-margin"
                        color="accent"
                        mode="query">
                    </mat-progress-bar>
                </div>
                <div class="col-md-4">
                    <!-- <button mat-raised-button *ngIf="acaoModal=='DELETAR'" color="accent" class="m-2" click)="toggleMode('DELETAR')" type="button" > Deletar </button> -->
                    <button mat-raised-button *ngIf="acaoModal==='EDITAR'" color="accent" class="m-2" type="submit" > Concluir </button>
                    <button mat-raised-button *ngIf="acaoModal==='VISUALIZAR'" color="accent" class="m-2" (click)="toggleMode('EDITAR')" type="button"> Editar </button>
                    <button mat-raised-button  class="mx-auto" (click)="onNoClick()" type="button"> Fechar </button>
                </div>
            </div>
        </form>
    </div>
    
    <div mat-dialog-content *ngIf="acaoModal=='DELETAR'">
        <p>
            Esta ação é <strong>irreversível</strong>! <br>
            Deseja prosseguir com a exclusão?
        </p>
    </div>
    
    <div mat-dialog-actions *ngIf="acaoModal=='DELETAR'" class="row">
        <button mat-raised-button color="warn" class="mx-auto" (click)="deletarExame()" type="button"> Confirmar </button>
        <button mat-raised-button  class="mx-auto" (click)="onNoClick()" type="button"> Fechar </button>
    </div>
