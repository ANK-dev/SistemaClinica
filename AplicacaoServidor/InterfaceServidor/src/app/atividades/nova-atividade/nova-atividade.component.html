<main>
    <div class="container bodyView">
        <div class="row">
            <div class="col-md-8 offset-md-2 mt-5 bodyCadastro">
                <h2> Cadastrar Nova Atividade </h2>
                <form>
                    <div class="form-group">
                        <label class="labelForm" for="nomeAtividade"> Nome da Atividade: </label>
                        <input type="text" class="form-control inpForm" id="nomeAtividade" name="nomeAtividade" placeholder="Digite aqui o nome da atividade...">
                    </div>
                    <div class="form-group">
                        <label class="labelForm" for="descricaoAtividade"> Descrição da Atividade: </label>
                        <textarea type="text" class="form-control inpForm" rows="7" id="descricaoAtividade" name="descricaoAtividade" placeholder="Digite aqui a descrição da atividade..."></textarea>
                    </div>

                    <input type="reset" class="btn btn-secondary m-2" value="Limpar">
                    <button type="button" class="btn btn-success m-2" id="cadastrarAtividade"> Concluir </button>
                </form>
            </div>
        </div>
    </div>
</main>
