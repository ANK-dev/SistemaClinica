<main>
    <div class="container bodyView">
        <div class="row">
            <div class="col-md-10">
                <input type="text" class="form-control inpForm" [(ngModel)]="dataInput" placeholder="Digite aqui o termo a ser buscado...">
            </div>
            <div class="col-md-2">
                <a routerLink="/atividades/nova" class="btn btn-success mx-auto">Cadastrar</a>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th> # </th>
                                <th> Nome </th>
                                <th> Descrição </th>
                            </tr>
                        </thead>
                        <tbody >
                            <tr *ngFor='let atividade of atividades | atividades:dataInput'>
                                <td>{{atividade.codAtividade}}</td> 
                                <td>{{atividade.nome}}</td> 
                                <td>{{atividade.descricao}}</td> 
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
