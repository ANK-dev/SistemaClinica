<main>
    <div class="container bodyView">
        <div class="row">
            <div class="col-md-8 offset-md-2 mt-5 bodyCadastro">
                <h2> Cadastrar Nova Função </h2>
                <form>
                    <div class="form-group">
                        <label class="labelForm" for="nomeFuncao"> Nome da Função: </label>
                        <input type="text" class="form-control inpForm" id="nomeFuncao" name="nomeFuncao" placeholder="Digite aqui o nome da Função...">
                    </div>
                    <div class="form-group">
                        <label class="labelForm" for="descricaoFuncao"> Descrição da Função: </label>
                        <textarea type="text" class="form-control inpForm" rows="7" id="descricaoFuncao" name="descricaoFuncao" placeholder="Digite aqui a descrição da Função..."></textarea>
                    </div>

                    <input type="reset" class="btn btn-secondary m-2" value="Limpar">
                    <button type="button" class="btn btn-success m-2" id="cadastrarFuncao"> Concluir </button>
                </form>
            </div>
        </div>
    </div>
</main>
