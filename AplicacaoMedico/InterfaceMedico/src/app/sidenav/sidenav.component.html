<mat-sidenav-container fullscreen  class="sidenav-container">
        <mat-toolbar>
            <mat-toolbar-row style="background-color:#003334;">
              <img src="../../assets/img/menuIcone.png" (click)="toggle()" width="30" height="20" alt="">
              <span class="spanLabmed">Labmed</span>
              <span class="spacer"></span>
              <img (click)="logout()" class="icon"  src="../../assets/img/logout.svg">
            </mat-toolbar-row>
        </mat-toolbar>
        <mat-sidenav #drawer class="sidenav" [(opened)]="opened" >
            <div class="dadosUser">
                <h5 class="spanLabmed"><strong>Bem vindo!</strong></h5>
                <!--<div style="color:white;margin-top: 6%;"><strong>{{nome}}</strong></div>
                <div style="color:white;margin-top:1%;"><strong>{{crm}}</strong></div>--->
              </div>

              <div>
                <input class="inputTableConsultas" (keyup)="applyFilter($event.target.value)" placeholder="Insira o nome do paciente...">
              </div>

              <table style=" width: 90%;margin-left:5%;margin-right:5%;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">


                <!-- Name Column -->
                <ng-container matColumnDef="nome">
                  <th mat-header-cell *matHeaderCellDef> Nome: </th>
                  <td mat-cell *matCellDef="let element"> {{element.paciente}} </td>
                </ng-container>

                <ng-container matColumnDef="exame">
                  <th mat-header-cell *matHeaderCellDef> Exame: </th>
                  <td mat-cell *matCellDef="let element"> {{element.exame}} </td>
                </ng-container>

                <ng-container matColumnDef="hora">
                  <th mat-header-cell *matHeaderCellDef> Hor√°rio: </th>
                  <td mat-cell *matCellDef="let element"> {{element.dataHora | date:'HH:mm'}} </td>
                </ng-container>

                <ng-container matColumnDef="operacoes">
                  <th mat-header-cell *matHeaderCellDef  style="width: 10%"></th>
                  <td mat-cell *matCellDef="let element">
                      <mat-nav-list>
                          <a mat-list-item (click)="navigatePage(element.codConsulta, element.codExame, element.nome)">
                            <img src="../../assets/img/start.svg"  style="height: 25px;">
                          </a>
                        </mat-nav-list>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </mat-sidenav>
        <div *ngIf="router.url === '/sidenav'" class="intro_message">
            <img src="assets/img/Logo.png" alt="Logo LabMed" />
            Seja bem-vindo! <br>
            Selecione uma consulta no Menu Lateral.
        </div>
        <router-outlet></router-outlet>
</mat-sidenav-container>
