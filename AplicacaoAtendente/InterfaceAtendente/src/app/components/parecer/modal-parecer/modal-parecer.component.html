<h1 mat-dialog-title style="text-align: center">
    {{acaoModal}} PARECER
</h1>

<div mat-dialog-content *ngIf="acaoModal!=='DELETAR'">
    <form [formGroup]="formularioParecer" *ngIf="formularioParecer" (ngSubmit)="editarParecer()">
        <div class="form-group row" style="margin: 0px ;padding: 0px;">
            <div class="col-md-6">

                <input  
                    type="hidden" 
                    id="codigoFuncao" 
                    name="codigoFuncao"
                    formControlName="codigo"
                />

                <mat-form-field>
                    <input  
                        type="text" 
                        id="nomeFuncao" 
                        name="nomeFuncao" 
                        placeholder="Nome do parecer..." 
                        autocomplete="off" 
                        maxlength="50" 
                        formControlName="nome" 
                        matInput 
                    />
                </mat-form-field>
            </div>
            <div class="col-md-6">


                <mat-form-field>
                    <textarea
                        type="text" 
                        id="nomeFuncao" 
                        name="nomeFuncao" 
                        placeholder="Descrição do parecer..." 
                        autocomplete="off" 
                        maxlength="50" 
                        formControlName="descricao" 
                        matInput
                        rows=8 
                    ></textarea>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 pt-4">
                <mat-progress-bar *ngIf="executandoRequisicao"
                    class="example-margin"
                    color="accent"
                    mode="query">
                </mat-progress-bar>
            </div>
            <div class="col-md-4">
                <button mat-raised-button *ngIf="acaoModal==='EDITAR'" style="background-color: #53b800;color: white;" class="m-2" type="submit" > Concluir </button>
                <button mat-raised-button *ngIf="acaoModal==='VISUALIZAR'" style="background-color: #53b800;color: white;" class="m-2" (click)="toggleMode('EDITAR')" type="button"> Editar </button>
                <button mat-raised-button color="warn" class="mx-auto" (click)="onNoClick()" type="button"> Fechar </button>
            </div>
        </div>
    </form>
</div>
