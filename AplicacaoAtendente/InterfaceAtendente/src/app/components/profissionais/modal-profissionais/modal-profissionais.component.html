<h1 mat-dialog-title style="text-align: center">
    {{acaoModal}} PROFISSIONAL
</h1>

<div mat-dialog-content *ngIf="acaoModal!=='DELETAR'">
    <form [formGroup]="formularioProfissional" *ngIf="formularioProfissional" (ngSubmit)="editarProfissional()">
        <div class="form-group row">
            <input type="hidden" id="codigo" name="codigoProfissional" formControlName="codigo" />
            <div class="col-md-4">
                <mat-form-field>
                    <input 
                        type="text" 
                        id="nome" 
                        name="nome" 
                        placeholder="Nome" 
                        autocomplete="off"
                        maxlength="50" 
                        formControlName="nome" 
                        matInput 
                        />
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field>
                    <input 
                        type="text" 
                        id="cpf" 
                        name="cpf" 
                        placeholder="CPF" 
                        autocomplete="off"
                        maxlength="50" 
                        formControlName="cpf" 
                        matInput 
                    />
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field>
                    <input 
                        type="text" 
                        id="identificacao" 
                        name="identificacao" 
                        placeholder="Identificação" 
                        autocomplete="off"
                        maxlength="50" 
                        formControlName="identificacao" 
                        matInput 
                    />
                </mat-form-field>
            </div>
        </div>       
        <div class="row">
            <div class="col-md-10 pt-4">
                <mat-progress-bar *ngIf="executandoRequisicao"
                    class="example-margin"
                    color="accent"
                    mode="query">
                </mat-progress-bar>
            </div>
            <div class="col-md-2">
                <button mat-raised-button color="warn" class="mx-auto" (click)="onNoClick()" type="button"> Fechar </button>
            </div>
        </div>
    </form>
</div>
