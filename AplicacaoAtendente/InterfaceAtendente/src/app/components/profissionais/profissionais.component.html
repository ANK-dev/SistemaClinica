<main style="min-height: 500px;">
    <div>
        <mat-form-field style="width: 100%;padding-right:25px;padding-left:25px;">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Faça sua pesquisa aqui (Nome , CPF , Identificação ou Especialidade) . . .">
        </mat-form-field>
        <div class="div-style">
            <table mat-table [dataSource]="dataSource">

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                <th class="head-text-style" [hidden]="1" mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell [hidden]="1" *matCellDef="let row"> {{row.codProfissional}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                <th class="head-text-style" mat-header-cell *matHeaderCellDef style="width: 25%;padding-left: 3%;"> Nome </th>
                <td mat-cell style="padding-left: 3%;" *matCellDef="let row"> {{row.nome}} </td>
                </ng-container>

                <!-- CPF Column -->
                <ng-container matColumnDef="cpf">
                <th class="head-text-style" mat-header-cell *matHeaderCellDef style="width: 15%"> CPF </th>
                <td mat-cell *matCellDef="let row"> {{row.cpf}} </td>
                </ng-container>

                <!-- Identificação Column -->
                <ng-container matColumnDef="identificacao">
                <th class="head-text-style" mat-header-cell *matHeaderCellDef style="width: 10%"> Identificação </th>
                <td mat-cell *matCellDef="let row"> {{row.identificacao}} </td>
                </ng-container>

                <!-- Especialidade Column -->
                <ng-container matColumnDef="especialidade">
                <th class="head-text-style" mat-header-cell *matHeaderCellDef style="width: 25%"> Especialidades </th>
                <td mat-cell *matCellDef="let row"> {{row.especialidade}} </td>
                </ng-container>

                <!-- Operations Column -->
                <ng-container matColumnDef="operations">
                    <th class="head-text-style" mat-header-cell *matHeaderCellDef style="width: 1%"> Operações </th>
                    <td mat-cell style="padding-left: 2%;" *matCellDef="let row">
                        <div class="operation_button">
                            <button mat-button (click)="visualizar(row.codProfissional)" >
                                <img class="operation_img" src="../../assets/img/list.svg">
                            </button>
                            <!-- <button mat-button (click)="editar(row.codPaciente)">
                                <img class="operation_img" src="../../assets/img/pencil.svg" style="height: 14px;">
                            </button> -->
                            <!-- <button mat-button (click)="deletar(row.codPaciente)">
                                <img class="operation_img" src="../../assets/img/trash.svg" style="height: 15px;">
                            </button> -->
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr style=" border-right: 1px solid rgb(209, 209, 209);" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator class="paginator-style" [pageSizeOptions]="[6, 10, 20, 30]"></mat-paginator>
        </div>
    </div>
</main>
