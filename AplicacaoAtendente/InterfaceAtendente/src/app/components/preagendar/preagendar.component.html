<mat-horizontal-stepper #stepper>
    <mat-step [stepControl]="firstForm">
        <form [formGroup]="firstForm">
            <ng-template matStepLabel>Inicio</ng-template>
            <mat-form-field class="inputForms" style="width: 75%;">
                <input formControlName="codPaciente" type="text" placeholder="Insira o nome do paciente..." matInput
                    [formControl]="pacienteControl" [matAutocomplete]="auto1" ngModel required>
                <mat-autocomplete #auto1="matAutocomplete" [displayWith]="displayAutocompletePaciente">
                    <mat-option *ngFor="let paciente of filteredPacientes | async" [value]="paciente">
                        {{paciente.nome}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>

            <button type="button" class="botao-cadastar" data-toggle="popover" data-placement="right"
                data-trigger="hover" data-content="Cadastro Rápido: Novo Paciente">
                <button mat-fab type="button" class="open-close-button" data-toggle="collapse"
                    data-target="#Novo-Paciente2" aria-expanded="false" aria-controls="collapseExample"></button>
            </button>
            <div class="collapse" style="margin-bottom: 10px;" id="Novo-Paciente2">
                <div class="card">
                    <app-novo-paciente></app-novo-paciente>
                </div>
            </div>

            <mat-form-field class="inputForms" style="width: 75%;">
                <input formControlName="codEmpresa" type="text" placeholder="Insira o nome da empresa..." matInput
                    [formControl]="empresaControl" [matAutocomplete]="auto2" ngModel required>
                <mat-autocomplete #auto2="matAutocomplete" [displayWith]="displayAutocompleteEmpresa">
                    <mat-option *ngFor="let empresa of filteredEmpresas | async" [value]="empresa">
                        {{empresa.nome}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>

            <button type="button" class="botao-cadastar" data-toggle="popover" data-placement="right"
                data-trigger="hover" data-content="Cadastro Rápido : Nova Empresa">
                <button mat-fab type="button" class="open-close-button" data-toggle="collapse"
                    data-target="#Nova-Empresa2" aria-expanded="false" aria-controls="collapseExample"></button>
            </button>
            <div class="collapse" style="margin-bottom: 30px;" id="Nova-Empresa2">
                <div class="card">
                    <app-nova-empresa-rapida></app-nova-empresa-rapida>
                </div>
            </div>
            <div class="div-button-stepper">
                <button type="button" mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondForm">
        <form [formGroup]="secondForm">
            <ng-template matStepLabel>Meio</ng-template>
            <mat-form-field class="inputForms" style="width: 80%;">
                <input formControlName="codFuncao" (keyup)="examesObrigatorios()" type="text"
                    placeholder="Insira o nome da função..." matInput [formControl]="funcaoControl"
                    [matAutocomplete]="auto3" ngModel required>
                <mat-autocomplete #auto3="matAutocomplete" [displayWith]="displayAutocompleteFuncao">
                    <mat-option (click)="examesObrigatorios()" *ngFor="let funcao of filteredFuncao | async"
                        [value]="funcao">
                        {{funcao.nome}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>

            <mat-form-field class="inputForms" style="width: 80%;">
                <input formControlName="codSubgrupo" type="text" placeholder="Insira o nome do sub grupo..." matInput
                    [formControl]="subGrupoControl" [matAutocomplete]="auto4" ngModel required>
                <mat-autocomplete #auto4="matAutocomplete" [displayWith]="displayAutocompleteSubGrupo">
                    <mat-option *ngFor="let subgrupo of filteredSubGrupo | async" [value]="subgrupo">
                        {{subgrupo.nome}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>

            <div class="col-auto my-3"
                style="border-radius: 5px; padding: 5px ; background-color: rgba(24, 134, 99, 0.288)">
                <h6>Exames:</h6>
                <div *ngFor="let examesEscolhidos of exames">
                    <input type="checkbox" [(ngModel)]="examesEscolhidos.checked" [ngModelOptions]="{standalone: true}"
                        value="{{examesEscolhidos.codExame}}" />
                    <label>{{examesEscolhidos.nome}}</label>
                </div>
            </div>
            <div class="div-button-stepper">
                <button type="button" mat-button matStepperPrevious>Back</button>
                <button type="button" mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="thirdForm">
        <ng-template matStepLabel>Fim</ng-template>
        <form [formGroup]="thirdForm">
            <div class="col-auto my-3"
                style="border-radius: 5px; padding: 5px ; background-color: rgba(24, 134, 99, 0.288)">
                <h6>Tipo de consulta:</h6>
                <div *ngFor="let tipoConsulta of TipoConsulta">
                    <input type="radio" formControlName="codConsulta"  [formControl]="consultaControl" formControlName="codConsulta" name="codConsulta" value="{{tipoConsulta.codTipoConsulta}}">
                    {{tipoConsulta.nome}}<br>
                </div>
            </div>
            <div class="container my-3">
                <h6>Selecionar data e hora</h6>
                <div class="form-group" style="padding-top: 0px !important;">
                    <label for="example-datetime-local-input"></label>
                    <div>
                        <input formNameControl="dataExame" class="form-control" type="datetime-local"
                            [formControl]="dataControl" id="example-datetime-local-input">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                <button type="button" (click)="createMessage()" class="btn btn-primary btn-raised">Agendar</button>
            </div>
        </form>
    </mat-step>
</mat-horizontal-stepper>
