<main>
    <div class="row" style="margin:0px ;margin-left:0;margin-right:0;padding: 0px;margin-top: 20px;">
        <h6 style="margin-left:20px ;"> Insira o nome do novo paciente para cadastrar :</h6>
        <div class="col-md-12 bodyCadastro">
            <form [formGroup]="formularioNovoPaciente" (ngSubmit)="createPaciente()">
                <div class="form-group row">
                    <div class="col-md-4">
                        <mat-form-field style="width: 400px;">
                            <input  
                                type="text" 
                                id="nomePaciente" 
                                name="nomePaciente" 
                                placeholder="Nome" 
                                autocomplete="off" 
                                maxlength="50" 
                                formControlName="nome" 
                                matInput 
                            />
                        </mat-form-field>
                    </div>
                </div>    
                <div class="row">
                    <div class="col-md-3">
                        <mat-progress-bar *ngIf="executandoRequisicao"
                            class="example-margin"
                            color="accent"
                            mode="query">
                        </mat-progress-bar>
                    </div>
                    <div class="col-md-3">
                        <mat-progress-bar *ngIf="executandoRequisicao"
                            class="example-margin"
                            color="accent"
                            mode="query">
                        </mat-progress-bar>
                    </div>
                    <div class="col-md-6">
                        <button mat-raised-button type="reset" class="mx-1"> Limpar </button>
                        <button mat-raised-button style="background-color: #53b800;color: white;" type="submit"  class="m-1"> Concluir </button>
                    </div>
                </div>
            </form>
            <br>
        </div>
    </div>
</main>
