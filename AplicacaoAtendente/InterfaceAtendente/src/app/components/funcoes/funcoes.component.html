<main style="min-height: 500px;">
    <mat-form-field  style="width:90% ;padding-left:25px;padding-right:25px">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Faça sua pesquisa aqui ( Nome ou Setor ) . . .">
    </mat-form-field> 
    <button class="botao-cadastar" data-toggle="popover" data-placement="right" data-trigger="hover" data-content="Cadastrar Nova Função">
        <button mat-fab type="button" class="open-close-button" data-toggle="collapse" data-target="#Nova-funcao" aria-expanded="false" aria-controls="collapseExample"></button>
    </button>
    <div class="collapse" style="margin-bottom: 30px;" id="Nova-funcao">
        <div class="card">
            <app-nova-funcao></app-nova-funcao>
        </div>
    </div>
    <div class="div-style">
        <table mat-table [dataSource]="dataSource">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th class="head-text-style" [hidden]="1" mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell  [hidden]="1" *matCellDef="let row"> {{row.codFuncao}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th class="head-text-style" mat-header-cell *matHeaderCellDef style="width: 17% ;padding-left: 3%;"> Name </th>
                <td mat-cell style="padding-left: 3%;" *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>

            <!-- about Column -->
            <ng-container matColumnDef="descricao">
                <th class="head-text-style" mat-header-cell *matHeaderCellDef style="width: 23%"> Descrição </th>
                <td mat-cell *matCellDef="let row" style="text-align:justify;overflow-x: scroll;white-space: nowrap;max-width: 1vw"> {{row.descricao}} </td>
            </ng-container>

            <!-- sector Column -->
            <ng-container matColumnDef="setor">
                <th class="head-text-style" mat-header-cell *matHeaderCellDef style="width: 10%;padding-left: 4%;"> Setor </th>
                <td mat-cell style="padding-left: 4%;" *matCellDef="let row"> {{row.setor}} </td>
            </ng-container>

            <ng-container matColumnDef="operations" style="width: 100%;">
                <th class="head-text-style" mat-header-cell *matHeaderCellDef style="width: 1%;"> Operações </th>
                <td mat-cell *matCellDef="let row">
                    <div class="operation_button">
                        <button mat-button (click)="visualizar(row.codFuncao)" >
                            <img class="operation_img" src="../../assets/img/list.svg" >
                        </button>
                        <button mat-button (click)="editar(row.codFuncao)">
                            <img class="operation_img" src="../../assets/img/pencil.svg">
                        </button>
                        <!-- <button mat-button (click)="deletar(row.codFuncao)" style="color: red !important;">
                            <img class="operation_img" src="../../assets/img/trash.svg" >
                        </button> -->
                     </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>
        <mat-paginator class="paginator-style" [pageSizeOptions]="[6, 10, 20, 30]"></mat-paginator>
    </div>
</main>
