<main style="min-height: 500px;">
        <mat-form-field style="width: 81%;padding-right:25px;padding-left:25px;">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Faça sua pesquisa aqui (Nome ou Categoria) . . .">
        </mat-form-field>
        <button class="botao-atualizar" matTooltip="Atualizar lista de Riscos" matTooltipPosition="before" matTooltipClass="tooltip-custom-class" (click)="Alert_att()" (click)="carregarDadosTabela()"><img src="assets/img/refresh.png" alt="Atualizar"></button> 
        <button class="botao-cadastar" matTooltip="Cadastrar Novo Risco" matTooltipPosition="after" matTooltipClass="tooltip-custom-class" data-toggle="popover" data-placement="right" data-trigger="hover" data-content="Cadastrar Novo Risco">
            <button mat-fab type="button" class="open-close-button" data-toggle="collapse" data-target="#Novo-Risco" aria-expanded="false" aria-controls="collapseExample"></button>
        </button>

        <div class="collapse" style="margin-bottom: 30px;" id="Novo-Risco">
            <div class="card">
                <app-novo-risco></app-novo-risco>
            </div>
        </div>

        <div class="div-style">
            <table mat-table [dataSource]="dataSource">
    
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th class="head-text-style" mat-header-cell *matHeaderCellDef style="width: 10%"> Nome </th>
                    <td mat-cell *matCellDef="let row"> {{row.risco}} </td>
                </ng-container>

                <ng-container matColumnDef="categoria">
                    <th class="head-text-style" mat-header-cell *matHeaderCellDef style="width: 10%;padding-left: 3%;"> Categoria </th>
                    <td mat-cell *matCellDef="let row" style="padding-left: 3%;"> {{row.categoria}} </td>
                </ng-container>

                  <ng-container matColumnDef="descricao">
                    <th class="head-text-style" mat-header-cell *matHeaderCellDef style="width: 60%;padding-left: 3%;"> Descricao </th>
                    <td mat-cell *matCellDef="let row" style="padding-left: 3%;"> {{row.descricao_risco}} </td>
                </ng-container>
             
                <!-- Operations Column -->
                <ng-container matColumnDef="operations">
                    <th class="head-text-style" mat-header-cell *matHeaderCellDef style="width: 1%;"> Operações </th>
                    <td mat-cell *matCellDef="let row">
                        <div class="operation_button">
                            <button mat-button (click)="visualizar(row.codRisco)" >
                                <img  class="operation_img" src="assets/img/list.svg">
                            </button>
                            <button mat-button (click)="editar(row.codRisco)">
                                <img  class="operation_img" src="assets/img/pencil.svg">
                            </button>
                            <!-- <button mat-button (click)="deletar(row.codExame)">
                                <img  class="operation_img" src="../../assets/img/trash.svg">
                            </button> -->
                        </div>
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
            <mat-paginator  class="paginator-style"  [pageSizeOptions]="[6, 10, 20, 30]"></mat-paginator>
        </div>
    </main>
