<main>
    <div class="row" style="margin:0px ;margin-left:0;margin-right:0;padding: 0px;margin-top: 20px;">
        <h5 style="margin-left:20px ;"> Preencha todos os campos para cadastrar o novo exame :</h5>
        <div class="bodyCadastro" style="margin-left:9%;">
            <form [formGroup]="formularioNovoExame" (ngSubmit)="createExame()">
                <div class="form-group row">
                    <div class="col-md-4">
                        <mat-form-field>
                            <input  
                                type="text" 
                                id="nomeExame" 
                                name="nomeExame" 
                                placeholder="Nome" 
                                autocomplete="off" 
                                maxlength="40" 
                                formControlName="nome" 
                                matInput 
                            />
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field>
                            <input  
                                type="text" 
                                id="codigoExame" 
                                name="codigoExame" 
                                placeholder="Código" 
                                autocomplete="off"
                                maxlength="40" 
                                formControlName="codigo" 
                                matInput 
                            />
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field>
                            <input  
                                type="number" 
                                id="precoExame" 
                                name="precoExame" 
                                placeholder="Preço" 
                                autocomplete="off" 
                                maxlength="40" 
                                min="0" 
                                step="0.01"
                                formControlName="preco" 
                                matInput 
                            />
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <mat-form-field>
                            <textarea
                                type="text" 
                                id="descricaoExame" 
                                name="descricaoExame" 
                                placeholder="Descrição" 
                                autocomplete="off"
                                formControlName="descricao" 
                                matInput 
                            ></textarea>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-7 pt-2 pr-2">
                        <mat-progress-bar *ngIf="executandoRequisicao"
                            class="example-margin"
                            color="accent"
                            mode="query">
                        </mat-progress-bar>
                    </div>
                    <div class="col-md-5" style="margin:0px ;float: right;">
                        <button mat-raised-button type="reset" class="mx-2"> Limpar </button>
                        <button mat-raised-button style="background-color: #53b800;color: white;" type="submit"  class="mx-1"> Concluir </button>
                    </div>
                </div>
            </form>
            <br>
        </div>
    </div>
</main>
