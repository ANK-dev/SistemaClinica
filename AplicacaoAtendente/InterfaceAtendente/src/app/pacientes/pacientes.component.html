<main style="min-height: 500px;">
        <mat-form-field style="width: 90%;padding-right:25px;padding-left:25px;">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Faça sua pesquisa aqui (Nome , CPF , Empresa ou Função) . . .">
        </mat-form-field>
        <button class="botao-cadastar" data-toggle="popover" data-placement="right" data-trigger="hover" data-content="Cadastrar Novo Paciente">
            <button mat-fab type="button" data-toggle="collapse" data-target="#Novo-Paciente" aria-expanded="false" aria-controls="collapseExample">+</button>
        </button>
        <div class="collapse" style="margin-bottom: 30px;" id="Novo-Paciente">
            <div class="card">
                <app-novo-paciente></app-novo-paciente>
            </div>
        </div>
        <div class="div-style">
            <table mat-table [dataSource]="dataSource">
    
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                <th class="head-text-style" mat-header-cell *matHeaderCellDef style="width: 15%"> Nome </th>
                <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
                </ng-container>
    
                <!-- CPF Column -->
                <ng-container matColumnDef="cpf">
                <th class="head-text-style" mat-header-cell *matHeaderCellDef style="width: 14%"> CPF </th>
                <td mat-cell *matCellDef="let row"> {{row.cpf}} </td>
                </ng-container>
    
                <!-- Empresa Column -->
                <ng-container matColumnDef="empresa">
                <th class="head-text-style" mat-header-cell *matHeaderCellDef style="width: 15%"> Empresa </th>
                <td mat-cell *matCellDef="let row"> {{row.empresa}} </td>
                </ng-container>
    
                <!-- Funcao Column -->
                <ng-container matColumnDef="funcao">
                <th class="head-text-style" mat-header-cell *matHeaderCellDef style="width: 15%"> Função </th>
                <td mat-cell *matCellDef="let row"> {{row.funcao}} </td>
                </ng-container>
    
                <!-- Operations Column -->
                <ng-container matColumnDef="operations" style="width: 100%;">
                    <th class="head-text-style" mat-header-cell *matHeaderCellDef style="width: 1% ; padding-left: 2%;"> Operações </th>
                    <td mat-cell *matCellDef="let row">
                        <div class="operation_button">
                            <button mat-button (click)="visualizar(row.codPaciente)" >
                                <img class="operation_img" src="../../assets/img/list.svg">
                            </button>
                            <button mat-button (click)="editar(row.codPaciente)">
                                <img class="operation_img" src="../../assets/img/pencil.svg">
                            </button>
                            <button mat-button (click)="deletar(row.codPaciente)">
                                <img class="operation_img" src="../../assets/img/trash.svg">
                            </button>
                        </div>
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
    
        <mat-paginator class="paginator-style" [pageSizeOptions]="[6, 10, 20, 30]"></mat-paginator>
        </div>
    </main>
