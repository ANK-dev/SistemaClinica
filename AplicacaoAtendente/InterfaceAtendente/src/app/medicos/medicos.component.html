<main style="min-height: 475px;">
    <div>
        <mat-form-field style="width: 100%;padding-right:25px;padding-left:25px;">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="FaÃ§a sua pesquisa aqui (Nome , CPF , CRM ou Especialidade) . . .">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
            <th class="head-text-style" mat-header-cell *matHeaderCellDef style="width: 5%"> ID </th>
            <td mat-cell style=" border-left: 1px solid rgb(209, 209, 209);" *matCellDef="let row"> {{row.codMedico}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
            <th class="head-text-style" mat-header-cell *matHeaderCellDef style="width: 25%"> Nome </th>
            <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>

            <!-- CPF Column -->
            <ng-container matColumnDef="cpf">
            <th class="head-text-style" mat-header-cell *matHeaderCellDef style="width: 15%"> CPF </th>
            <td mat-cell *matCellDef="let row"> {{row.cpf}} </td>
            </ng-container>

            <!-- CRM Column -->
            <ng-container matColumnDef="crm">
            <th class="head-text-style" mat-header-cell *matHeaderCellDef style="width: 15%"> CRM </th>
            <td mat-cell *matCellDef="let row"> {{row.crm}} </td>
            </ng-container>

            <!-- Especialidade Column -->
            <ng-container matColumnDef="especialidade">
            <th class="head-text-style" mat-header-cell *matHeaderCellDef style="width: 25%"> Especialidade </th>
            <td mat-cell *matCellDef="let row"> {{row.especialidade}} </td>
            </ng-container>

            <!-- Operations Column -->
            <ng-container matColumnDef="operations">
                <th class="head-text-style" mat-header-cell *matHeaderCellDef style="width: 1%">  </th>
                <td mat-cell *matCellDef="let row">
                    <!-- <button mat-button (click)="visualizar(row.codPaciente)" >
                        <img src="../../assets/img/list.svg" style="height: 15px;pointer-events: none;">
                    </button>
                    <button mat-button (click)="editar(row.codPaciente)">
                        <img src="../../assets/img/pencil.svg" style="height: 14px;">
                    </button>
                    <button mat-button (click)="deletar(row.codPaciente)">
                        <img src="../../assets/img/trash.svg" style="height: 15px;">
                    </button> -->
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr style=" border-right: 1px solid rgb(209, 209, 209);" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    <mat-paginator class="paginator-style" [pageSizeOptions]="[6, 10, 20, 30]"></mat-paginator>
    </div>
    <!-- <div id="button-container">
        <button mat-fab color="accent" routerLink="/medicos/novo">+</button>
    </div> -->
</main>
