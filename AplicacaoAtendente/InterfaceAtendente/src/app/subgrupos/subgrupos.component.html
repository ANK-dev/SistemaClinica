<main style="min-height: 500px;">
    <mat-form-field style="width: 90%;padding-right:25px;padding-left:25px;">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Faça sua pesquisa aqui (Nome ou Função) . . .">
    </mat-form-field>
    <button class="botao-cadastar" data-toggle="popover" data-placement="right" data-trigger="hover" data-content="Cadastrar Novo Subgrupo">
        <button mat-fab type="button" data-toggle="collapse" data-target="#Novo-subgrupo" aria-expanded="false" aria-controls="collapseExample">+</button>
    </button>
    <div class="collapse" style="margin-bottom: 30px;" id="Novo-subgrupo">
        <div class="card">
            <app-novo-subgrupo></app-novo-subgrupo>
        </div>
    </div>
    <div class="div-style">
        <table mat-table [dataSource]="dataSource">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th class="head-text-style" [hidden]="1" mat-header-cell *matHeaderCellDef> ID </th>
                <td [hidden]="1" mat-cell *matCellDef="let row"> {{row.codSubgrupo}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th class="head-text-style" mat-header-cell *matHeaderCellDef style="width: 15% ; padding-left: 4%;"> Nome </th>
                <td mat-cell style="padding-left: 4%" *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>

            <!-- Funcao Column -->
            <ng-container matColumnDef="funcao">
                <th class="head-text-style" mat-header-cell *matHeaderCellDef style="width: 50%"> Funções </th>
                <td mat-cell *matCellDef="let row"> {{row.nomefuncao}} </td>
            </ng-container>

            <!-- Operations Column -->
            <ng-container matColumnDef="operations" style="width: 100%;">
                <th class="head-text-style" mat-header-cell *matHeaderCellDef style="width: 1% ; padding-left: 4%;"> Operações </th>
                <td mat-cell style="padding-left: 2%;" *matCellDef="let row">
                    <div class="operation_button">
                        <button mat-button (click)="visualizar(row.codSubgrupo)" >
                            <img class="operation_img" src="../../assets/img/list.svg">
                        </button>
                        <button mat-button (click)="editar(row.codSubgrupo)">
                            <img class="operation_img" src="../../assets/img/pencil.svg">
                        </button>
                        <button mat-button (click)="deletar(row.codSubgrupo)">
                            <img class="operation_img" src="../../assets/img/trash.svg">
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr style=" border-right: 1px solid rgb(209, 209, 209);" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    <mat-paginator class="paginator-style" [pageSizeOptions]="[6, 10, 20, 30]"></mat-paginator>
    </div>
</main>
