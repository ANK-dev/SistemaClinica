<main style="min-height: 500px;">
    <mat-form-field  style="width:100% ;padding-left:25px;padding-right:25px">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Faça sua pesquisa aqui . . .">
    </mat-form-field>    
    <div class="div-style">
        <table mat-table [dataSource]="dataSource">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th class="head-text-style" mat-header-cell *matHeaderCellDef style="width: 8%"> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.codFuncao}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th class="head-text-style" mat-header-cell *matHeaderCellDef style="width: 20%"> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>

            <!-- about Column -->
            <ng-container matColumnDef="descricao">
                <th class="head-text-style" mat-header-cell *matHeaderCellDef style="width: 49%"> Descrição </th>
                <td mat-cell *matCellDef="let row" style="text-align:justify;overflow-x: scroll;white-space: nowrap;max-width: 1vw"> {{row.descricao}} </td>
            </ng-container>

            <!-- sector Column -->
            <ng-container matColumnDef="setor">
                <th class="head-text-style" mat-header-cell *matHeaderCellDef style="width: 12%"> Setor </th>
                <td mat-cell *matCellDef="let row"> {{row.setor}} </td>
            </ng-container>

            <ng-container matColumnDef="expandedDetail">  
                    <td mat-cell *matCellDef="let row" style="text-align:justify"> {{row.descricao}} </td>
            </ng-container> 

            <ng-container matColumnDef="operations">
                <th class="head-text-style" mat-header-cell *matHeaderCellDef style="width: 1%">  </th>
                <td mat-cell *matCellDef="let row"></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>
        <mat-paginator class="paginator-style" [pageSizeOptions]="[6, 10, 20, 30]"></mat-paginator>
    </div>
</main>
