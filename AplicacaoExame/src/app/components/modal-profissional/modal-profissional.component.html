<h1 mat-dialog-title style="text-align: center">
    SELECIONAR PROFISSIONAL
</h1>

<div mat-dialog-content>
    <form [formGroup]="formularioProfissional" *ngIf="formularioProfissional">
        <mat-form-field>
            <mat-label> Profissional </mat-label>
            <mat-select
                formControlName="profissional"
                id="profissional"
                name="profissional"
            >
                <mat-option
                    *ngFor="let profissional of profissionais"
                    [value]="profissional.codProfissional"
                    (click)="selecionaProfissional(profissional)"
                >
                    {{ profissional.nome }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>

    <div *ngIf="profissional">
        <div id="info-wrapper">
            <div>
                <span class="info-label"> Nome: </span>
                <br />
                {{ profissional.nome }}
            </div>
            <div>
                <span class="info-label"> Identificação: </span>
                <br />
                {{ profissional.identificacao }}
            </div>
        </div>
        <hr />

        <div id="button-wrapper">
            <button
                type="button"
                mat-raised-button
                color="primary"
                (click)="concluiProcedimento()"
            >
                Concluir
            </button>
            <button type="button" mat-raised-button (click)="onNoClick()">
                Fechar
            </button>
        </div>
    </div>
</div>
