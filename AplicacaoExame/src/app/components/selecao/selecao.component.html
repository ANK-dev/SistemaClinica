<div id="select-container">
    <div id="select">
        <h2>Seleção de Sala</h2>
        <img src="assets/img/Logo.png" alt="Logo Labmed" />
        <form [formGroup]="formularioSelecao" (ngSubmit)="selecionaSala()">

            <mat-form-field>
                <mat-label> Sala </mat-label>
                <mat-select formControlName="sala" id="sala" name="sala">
                    <mat-option
                        *ngFor="let sala of salas"
                        [value]="sala.codSala"
                        matTooltip="{{ montaListaExames(sala.exames) }}"
                        matTooltipPosition="right"
                    >
                        {{ sala.sala }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit">
                Entrar
            </button>
        </form>
    </div>
</div>
